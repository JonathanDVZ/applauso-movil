		<div class="titulo_c"><h4>Agregar tarjeta</h4></div>
			
		<div class="cabecera_perfil row nomargin">
			<div class="container">
				<div class="col-xs-5 npadding">
					<img id="img_usu" src="" width="100%">
				</div>
				<div class="col-xs-7 descri">
					<h4 id="nomape_usu"></h4>
					<h5 id="sald_usu">$ 0,00</h5>

				</div>
			</div>

		<div class="row nomargin con_perfil">
			<div class="contenedor">
				<form id="formTar" method="" action="">
					<div class="content">
						<div class="row">
							<div class="col-xs-12 text-center">
								<label class="txt-12" for="lb-numbertarjeta"><b>Número de la Tarjeta</b></label>
							 </div>
							<div class="col-xs-2 bottom" style="padding-left: 0; padding-right: 0;">
								<img src="img/Recursos-65.png">
							</div>
							<div class="form-group">
								<div class="col-xs-10" style="padding-left: 0; padding-right: 0;">
									<input type="text" style="color: #0CADA5 !important;" class="form-control form-29 nro_tar" name="num" id="num" placeholder="XXXX XXXX XXXX XXXX" required minlength="16">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<div class="form-group">
									<label for="label-color font_18 lb-expedicion">Expiración:</label>
									<input type="text" style="color: #0CADA5 !important;" class="form-control form-29 exp" name="ven" id="ven" placeholder="MM/AA" required minlength="5">
								</div>
							</div>

							<div class="col-xs-6">
								<div class="form-group">
									<label for="label-color font_18 lb-cvv">CVV:</label>
									<input type="text" style="color: #0CADA5 !important;" class="form-control form-29 cvv" name="cvv" id="cvv" placeholder="CVV" required minlength="3">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="form-group">
									<label for="label-color font_18 lb-nombre">Nombre:</label>
									<input type="text" style="color: #0CADA5 !important;" class="form-control form-29" name="nom" id="nom" placeholder="Nombre" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="form-group">
									<label for="label-color font_18 lb-nombre">Tipo:</label>
									<select class="form-control form-29" name="tip" id="tip" required>
										<option value="">-</option>
										<option value="C">Credito</option>
										<option value="D">Debito</option>
									</select>									
								</div>
							</div>
						</div>

						<center>
							<button class="btn btn-primary btn-login" type="submit" name="bte" id="bte">Guardar</button>
						</center>
					</div>
				</form>
			</div>

	<script>
		window.onload = function(){
			datosPerfil();
		}
		$('.nro_tar').payform('formatCardNumber');
		$('.exp').payform('formatCardExpiry');
		$('.cvv').payform('formatCardCVC');
		$(function(){
			$('.nro_tar').on('blur',function(){
				$('.nro_tar').removeAttr('type','text');
				$('.nro_tar').attr('type','password');
			});
			$('.nro_tar').on('focus',function(){
				$('.nro_tar').removeAttr('type','password');
				$('.nro_tar').attr('type','text');
			});
			$('#formTar').submit(function(e){
				e.preventDefault();
				var datos = $('#formTar').serialize();
				aggTarjeta(datos);
			});
		})
	</script>
