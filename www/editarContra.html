	<script>
		window.onload = function(){
			datosPerfil();
		}
		$(function(){
			$('#formEdit').submit(function(e){
				e.preventDefault();
				var data = $('#formEdit').serialize();
				cambiarPass(data);
			})
			$('#act_pas').on('blur',function(){
				var data = {};
				data.usu = getCookie('corr_usu');
				data.pas = $('#act_pas').val();
				$.ajax({
					url:SERVERNODE+'/usuario/login',
					type:'POST',
					data:data,
					success:function(d){
						if(d.r==true){
							$(".btnpas").removeAttr('disabled');
				  			$(".help_act").hide(200);
						}else{
							$(".btnpas").attr('disabled','true');
				  			$(".help_act").show(200);
						}
					}
				});
			})
			$('#rep_pas').on('keyup',function(){
				var nue = $("#new_pas").val();
				var rep = $("#rep_pas").val();
				if(nue!=rep){
				  $(".btnpas").attr('disabled','true');
				  $(".help_pass").show(200);
				}else{
				  $(".help_pass").hide(200);
				  $(".btnpas").removeAttr('disabled');
				}
			})
		})		
		function mostrarPass(n){
		    switch(n){
		      case 1:
		      if($(".eye_"+n+"").hasClass("fa-eye")){
		        $(".eye_"+n+"").removeClass("fa-eye");
		        $(".eye_"+n+"").addClass("fa-eye-slash");
		        $("#act_pas").removeAttr("type");
		        $("#act_pas").attr("type","text");
		      }else{
		        $(".eye_"+n+"").removeClass("fa-eye-slash");
		        $(".eye_"+n+"").addClass("fa-eye");
		        $("#act_pas").removeAttr("type");
		        $("#act_pas").attr("type","password");
		      }
		      break;
		      case 2:
		        if($(".eye_"+n+"").hasClass("fa-eye")){
		          $(".eye_"+n+"").removeClass("fa-eye");
		          $(".eye_"+n+"").addClass("fa-eye-slash");
		          $("#new_pas").removeAttr("type");
		          $("#new_pas").attr("type","text");
		        }else{
		          $(".eye_"+n+"").removeClass("fa-eye-slash");
		          $(".eye_"+n+"").addClass("fa-eye");
		          $("#new_pas").removeAttr("type");
		          $("#new_pas").attr("type","password");
		        }
		      break;
		    }
		  }
	</script>
