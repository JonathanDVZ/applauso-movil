<!DOCTYPE html>
<html leng="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!--ESTILOS CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/material-kit.css">

    <link rel="stylesheet" href="css/estilos-generales_sass.css">
    <link rel="stylesheet" href="css/29formu.css">

    <title>APPLAUSO</title>




  </head>
  <body class="">
    <div class="row">
   
        <div class="barra-home_container">
          <div class="barra-home_cinta">

            <div class="logo-cinta">
              <img src="img/logo.png">
            </div>
          </div>
        </div>


    <div class="content">
           <form  method="POST" action="">
            <div class="content">
                
                <div class="row">
                  <div class="col-xs-12">

                    <div class="form-group">
                        <label for="lb-numbertarjeta">Numero de arjeta de credito</label>
                        <input type="password" class="form-control" id="lb-numbertarjeta" placeholder="XXXX 123">
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="lb-expedicion">Expiracion:</label>
                      <input type="text" class="form-control" id="lb-expedicion" placeholder="MM/AA">
                    </div>
                  </div>

                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="lb-cvv">CVV:</label>
                      <input type="text" class="form-control" id="lb-cvv" placeholder="CVV">
                    </div>
                  </div>
                </div>  

                <div class="row">
                  <div class="col-xs-12">
                      <div class="form-group">
                        <label for="lb-nombre">Nombre:</label>
                        <input type="text" class="form-control" id="lb-nombre" placeholder="Nombre">
                      </div>
                  </div>
                </div> 

                 <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="lb-pais">Pais:</label>
                        <input type="text" class="form-control" id="lb-pais" placeholder="Pais">
                      </div>
                    </div>

                </div>  

                <div class="row">
                    <div class="col-xs-12">
                       <div class="form-group">
                        <label for="lb-direccion">Direccion:</label>
                        <input type="text" class="form-control" id="lb-direccion" placeholder="Direccion">
                       </div>
                    </div>
                </div>      

                <div class="row">
                  <div class="col-xs-12">
                      <div class="form-group">
                        <label for="lb-ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ld-ciudad" placeholder="Ciudad">
                      </div>
                  </div>
                </div>             
        
                <div class="row">
                  <div class="col-xs-12">
                      <div class="form-group">
                        <label for="lb-tlf">Numero de telefono</label>
                        <input type="text" class="form-control" id="lb-tlf" placeholder="Nombre">
                       </div>
                  </div>
                </div>        

                <center>  

                     <button type="submit" class="btn btn-primary btn-md">Guardar</button>

                </center>     

           
            



            </div>
          </form>
      </div>





    </div><!--row-->
    <!--JAVASCRIPTs-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/material-kit.js"></script>
    <script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript" src="js/nouislider.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
